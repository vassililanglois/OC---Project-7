<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/src/assets/icons/favicon.png" />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="/src/assets/images/Logo.png"
        alt="Logo du site Les petits plats"
      />

      <h1>
        Cherchez parmi plus de 1500 recettes <br />du quotidien, simples et
        délicieuses
      </h1>

      <div class="main-searchbar">
        <input
          id="global-search"
          type="search"
          placeholder="Rechercher une recette, un ingrédient..."
        />
        <button class="search-icon-container">
          <svg
            width="28"
            height="28"
            viewBox="0 0 28 28"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="10" cy="10" r="9.5" stroke="black" />
            <line
              x1="18.3536"
              y1="18.6464"
              x2="27.3536"
              y2="27.6464"
              stroke="black"
            />
          </svg>
        </button>
      </div>
    </header>
    <main>
      <div class="main-container">
        <section class="section-filtres">
          <div class="filtres">
            <div class="filtre-container">
              <div class="filtre-title">
                <span>Ingrédients</span>
                <svg
                  class="arrow"
                  fill="#000000"
                  width="800px"
                  height="800px"
                  viewBox="0 0 32 32"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M0.256 8.606c0-0.269 0.106-0.544 0.313-0.75 0.412-0.412 1.087-0.412 1.5 0l14.119 14.119 13.913-13.912c0.413-0.412 1.087-0.412 1.5 0s0.413 1.088 0 1.5l-14.663 14.669c-0.413 0.413-1.088 0.413-1.5 0l-14.869-14.869c-0.213-0.213-0.313-0.481-0.313-0.756z"
                  ></path>
                </svg>
              </div>
              <div class="filtre-searching">
                <div class="filtre-searchbar">
                  <input type="search" id="searchbar-ingredients" />
                  <svg
                    width="28"
                    height="28"
                    viewBox="0 0 28 28"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle cx="10" cy="10" r="9.5" stroke="grey" />
                    <line
                      x1="18.3536"
                      y1="18.6464"
                      x2="27.3536"
                      y2="27.6464"
                      stroke="grey"
                    />
                  </svg>
                </div>
              </div>
              <div class="filtre-elements-section">
                <div class="filtre-elements filtre-ingredients"></div>
              </div>
            </div>

            <div class="filtre-container">
              <div class="filtre-title">
                <span>Appareils</span>
                <svg
                  class="arrow"
                  fill="#000000"
                  width="800px"
                  height="800px"
                  viewBox="0 0 32 32"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M0.256 8.606c0-0.269 0.106-0.544 0.313-0.75 0.412-0.412 1.087-0.412 1.5 0l14.119 14.119 13.913-13.912c0.413-0.412 1.087-0.412 1.5 0s0.413 1.088 0 1.5l-14.663 14.669c-0.413 0.413-1.088 0.413-1.5 0l-14.869-14.869c-0.213-0.213-0.313-0.481-0.313-0.756z"
                  ></path>
                </svg>
              </div>
              <div class="filtre-searching">
                <div class="filtre-searchbar">
                  <input type="search" id="searchbar-appliances" />
                  <svg
                    width="28"
                    height="28"
                    viewBox="0 0 28 28"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle cx="10" cy="10" r="9.5" stroke="grey" />
                    <line
                      x1="18.3536"
                      y1="18.6464"
                      x2="27.3536"
                      y2="27.6464"
                      stroke="grey"
                    />
                  </svg>
                </div>
              </div>
              <div class="filtre-elements-section">
                <div class="filtre-elements filtre-appliances"></div>
              </div>
            </div>

            <div class="filtre-container">
              <div class="filtre-title">
                <span>Ustensiles</span>
                <svg
                  class="arrow"
                  fill="#000000"
                  width="800px"
                  height="800px"
                  viewBox="0 0 32 32"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M0.256 8.606c0-0.269 0.106-0.544 0.313-0.75 0.412-0.412 1.087-0.412 1.5 0l14.119 14.119 13.913-13.912c0.413-0.412 1.087-0.412 1.5 0s0.413 1.088 0 1.5l-14.663 14.669c-0.413 0.413-1.088 0.413-1.5 0l-14.869-14.869c-0.213-0.213-0.313-0.481-0.313-0.756z"
                  ></path>
                </svg>
              </div>
              <div class="filtre-searching">
                <div class="filtre-searchbar">
                  <input type="search" id="searchbar-ustensils" />
                  <svg
                    width="28"
                    height="28"
                    viewBox="0 0 28 28"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle cx="10" cy="10" r="9.5" stroke="grey" />
                    <line
                      x1="18.3536"
                      y1="18.6464"
                      x2="27.3536"
                      y2="27.6464"
                      stroke="grey"
                    />
                  </svg>
                </div>
              </div>
              <div class="filtre-elements-section">
                <div class="filtre-elements filtre-ustensils"></div>
              </div>
            </div>
          </div>
          <p class="nombre-recettes"></p>
        </section>
        <div class="filter-tags"></div>
        <div class="error-message"></div>
        <div></div>
        <section class="section-recettes"></section>
      </div>
    </main>
    <script type="module" src="/src/js/script.js"></script>
    <script type="module" src="/src/js/components/Dropdown.js"></script>
    <script type="module" src="/src/js/components/Filters.js"></script>
    <script type="module" src="/src/js/components/GlobalSearch.js"></script>
    <script type="module" src="/src/js/components/FiltersSearch.js"></script>
  </body>
</html>
