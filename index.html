<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="/src/assets/logos/Logo.png"
        alt="Logo du site Les petits plats"
      />

      <h1>
        Cherchez parmi plus de 1500 recettes <br />du quotidien, simples et
        délicieuses
      </h1>

      <div class="main-searchbar">
        <input
          type="search"
          placeholder="Rechercher une recette, un ingrédient..."
        />
        <div class="search-icon-container">
          <svg
            width="28"
            height="28"
            viewBox="0 0 28 28"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="10" cy="10" r="9.5" stroke="black" />
            <line
              x1="18.3536"
              y1="18.6464"
              x2="27.3536"
              y2="27.6464"
              stroke="black"
            />
          </svg>
        </div>
      </div>
    </header>
    <main></main>
  </body>
